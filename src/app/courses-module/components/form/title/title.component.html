<label>{{'FORMS.TITLE' | translate}}: <span *ngIf="control.touched" class="error">{{error}}</span>
  <input [ngClass]="error.length > 0 && control.touched ? 'input-error' : ''" class="form-control" id="title"
         type="text" [value]="value" (blur)="onTouched()" (input)="change($event)">
</label>
<br/>
