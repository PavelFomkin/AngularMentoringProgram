<span *ngIf="control.touched" class="error">{{error}}</span>
<label>{{'SHARED.DATE' | translate}} (yyyy.MM.dd):
  <input [ngClass]="error !== null && control.touched ? 'input-error' : ''" class="form-control" id="date" type="text"
         [value]="value" (blur)="touch()" (input)="change($event)">
</label>
<br/>
