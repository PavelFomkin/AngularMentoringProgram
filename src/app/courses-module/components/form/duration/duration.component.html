<span *ngIf="control.touched" class="error">{{error}}</span>
<label>{{'SHARED.DURATION' | translate}}:
  <input [ngClass]="error.length > 0 && control.touched ? 'input-error' : ''" class="form-control" id="duration"
         type="text" [value]="value" (blur)="onTouched()" (input)="change($event)">
</label>
{{control.errors === null ? (control.value | duration) : ''}}
<br/>
