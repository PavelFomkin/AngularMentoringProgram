<app-breadcrumb [links]=breadcrumbLinks></app-breadcrumb>
<div id="courses">
  <app-search (search)="searchCourses($event)"></app-search>
  <app-actions></app-actions>
  <div *ngIf="courses.length > 0; else noCurses">
    <app-course *ngFor="let course of courses" [course]="course" (remove)="removeCourse($event)"></app-course>
  </div>
  <ng-template #noCurses>
    <p id="courses-not-found">{{noCursesTitle}}</p>
  </ng-template>
</div>
