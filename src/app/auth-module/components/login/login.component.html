<div id="login-form-container">
  <div id="login-form">
    <div>
      <h3 class="auth-form-name">Login</h3>
      <h5 class="error-message" *ngIf="error !== null">{{error}}</h5>
    </div>
    <form name="loginForm" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="field">
        <label for="login">E-mail: </label> <label class="required-label">*required</label>
        <input class="form-control" id="login" name="login" type="text" placeholder="Enter e-mail" [(ngModel)]="username" required>
      </div>
      <div class="field">
        <label for="password">Password: </label> <label class="required-label">*required</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="Enter password" [(ngModel)]="password" required>
      </div>
      <a id="forgot-password" routerLink="/registration">Forgot password?</a>
      <div id="buttons">
        <button id="submit-button" type="submit" class="btn btn-sm btn-success" [disabled]="loginForm.form.invalid">Login</button>
        <button id="registration-button" type="button" class="btn btn-sm btn-success" (click)="redirectToRegisterPage()">Registration</button>
      </div>
    </form>
  </div>
</div>
